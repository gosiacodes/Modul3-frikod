<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Modul3-frikod" />
    <meta name="author" content="Gosia" />
    <title>The best app by Gosia</title>

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="center">
      <h1 class="titleH1">The best app in the world</h1>
      <div class="center">
        <p class="centerText">Click the button to see what will happen :)</p>
        <div class="container">
          <div class="row">
            <div class="column">
              <button id="appNameButton" class="buttons" class="responsive">
                What's your browser's name?
              </button>
            </div>
            <div class="column">
              <button id="geolocationButton" class="buttons" class="responsive">
                What's your geolocation?
              </button>
            </div>
            <div class="column">
              <button id="clipboardButton" class="buttons" class="responsive">
                What's on your clipboard?
              </button>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="column">
              <p id="text1" class="centerText" class="responsive"></p>
            </div>
            <div class="column">
              <p id="text2" class="centerText" class="responsive"></p>
            </div>
            <div class="column">
              <p id="text3" class="responsive"></p>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="column">
              <button id="loadDogButton" class="buttons" class="responsive">
                Dog of the day
              </button>
            </div>
            <div class="column">
              <button id="loadCatButton" class="buttons" class="responsive">
                Cat of the day
              </button>
            </div>
            <div class="column">
              <button id="surpriseButton" class="buttons" class="responsive">
                Surprise Button
              </button>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="column">
              <img src="" id="img1" class="responsive" />
              <p id="text4"></p>
            </div>
            <div class="column">
              <img src="" id="img2" class="responsive" />
              <p id="text5"></p>
            </div>
            <div class="column">
              <img src="" id="img3" class="responsive" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./modul3.js"></script>
  </body>
</html>
